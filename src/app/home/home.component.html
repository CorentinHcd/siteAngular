<div class="card ml-2 mr-2 mt-2 shadow bg-white ">
  <div class="card-body">
    <div class="row">
      <div class="title col-xs-6 col-sm-6 col-md-7 col-xl-6 col-lg-6">
        <span class="navbar-brand" href="#" translate>TITLE_NAVBAR</span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-5 col-xl-6 col-lg-6">
        <div class="position_logos">
          <img
            class="logo_nav_card about mr-5 clickable"
            alt="{{ 'NAVBAR_ABOUT' | translate }}"
            src="assets/img/user.svg"
            (click)="scroll(about)"
          />
          <img
            class="logo_nav_card experience mr-5 clickable"
            alt="{{ 'NAVBAR_EXPERIENCE' | translate }}"
            src="assets/img/briefcase.svg"
            (click)="scroll(experience)"
          />
          <img
            class="logo_nav_card contact mr-5 clickable"
            alt="{{ 'NAVBAR_CONTACT' | translate }}"
            src="assets/img/message-circle.svg"
            (click)="scroll(contact)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ml-2 mr-2">
  <div class="btn-group btn-group-toggle mt-2">
    <label class="btn" [ngClass]="{ 'border-bottom': radioChecked }">
      <input type="radio" name="fr" id="french" (click)="updateLanguage($event.target.name)" />
      <span translate>LANGUAGE_FRENCH</span>
    </label>
    <label class="btn" [ngClass]="{ 'border-bottom': !radioChecked }">
      <input type="radio" name="en" id="english" (click)="updateLanguage($event.target.name)" />
      <span translate>LANGUAGE_ENGLISH</span>
    </label>
  </div>
  <div #about><app-about-me></app-about-me></div>
  <div #experience><app-experience></app-experience></div>
  <div #contact><app-contact></app-contact></div>
</div>
